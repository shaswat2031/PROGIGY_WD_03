<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 font-poppins flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-4xl font-extrabold mb-6 text-white">Tic Tac Toe</h1>
    <div id="setup" class="text-center mb-8">
        <label class="block text-white mb-2">Select Mode:</label>
        <select id="modeSelect" class="mb-4 px-4 py-2 rounded-md">
            <option value="2player">2 Player</option>
            <option value="ai">1 Player (AI)</option>
        </select>
        <div id="playerNames">
            <input id="player1" type="text" placeholder="Player 1 Name" class="mb-4 px-4 py-2 rounded-md">
            <input id="player2" type="text" placeholder="Player 2 Name" class="mb-4 px-4 py-2 rounded-md">
        </div>
        <button id="startGameBtn"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-6 py-2 rounded-lg transition duration-300">Start
            Game</button>
    </div>
    <div id="game" class="hidden text-center">
        <div id="scoreboard" class="text-white mb-6">
            <div id="player1Score" class="inline-block mr-6">Player 1: 0</div>
            <div id="player2Score" class="inline-block">Player 2: 0</div>
        </div>
        <div id="turnIndicator" class="text-2xl font-bold text-white mb-6"></div>
        <div id="board" class="grid grid-cols-3 gap-4">
            <div
                class="cell bg-white text-6xl flex items-center justify-center h-24 w-24 rounded-lg shadow-lg cursor-pointer">
            </div>
            <div
                class="cell bg-white text-6xl flex items-center justify-center h-24 w-24 rounded-lg shadow-lg cursor-pointer">
            </div>
            <div
                class="cell bg-white text-6xl flex items-center justify-center h-24 w-24 rounded-lg shadow-lg cursor-pointer">
            </div>
            <div
                class="cell bg-white text-6xl flex items-center justify-center h-24 w-24 rounded-lg shadow-lg cursor-pointer">
            </div>
            <div
                class="cell bg-white text-6xl flex items-center justify-center h-24 w-24 rounded-lg shadow-lg cursor-pointer">
            </div>
            <div
                class="cell bg-white text-6xl flex items-center justify-center h-24 w-24 rounded-lg shadow-lg cursor-pointer">
            </div>
            <div
                class="cell bg-white text-6xl flex items-center justify-center h-24 w-24 rounded-lg shadow-lg cursor-pointer">
            </div>
            <div
                class="cell bg-white text-6xl flex items-center justify-center h-24 w-24 rounded-lg shadow-lg cursor-pointer">
            </div>
            <div
                class="cell bg-white text-6xl flex items-center justify-center h-24 w-24 rounded-lg shadow-lg cursor-pointer">
            </div>
        </div>
        <button id="resetGameBtn"
            class="mt-6 bg-red-500 hover:bg-red-700 text-white font-bold px-6 py-2 rounded-lg transition duration-300">Reset
            Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
